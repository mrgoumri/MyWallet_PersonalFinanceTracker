<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Statistics</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openFilter($event)">
        <ion-icon name="funnel" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-list-header color="light">Vertical Bar Chart</ion-list-header> -->
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Transactions per date</ion-card-subtitle>
      <!-- <ion-card-title>Expense</ion-card-title> -->
    </ion-card-header>
    <ion-card-content>
      <canvas #barChartDate></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Expenses per category</ion-card-subtitle>
      <!-- <ion-card-title>Expense</ion-card-title> -->
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutChart></canvas>
    </ion-card-content>
    
  </ion-card>

    </ion-card-header>
    <ion-card-content>
      <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card> -->

</ion-content>
