<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title> New Transaction </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-segment type="number" [(ngModel)]="transaction.type">
          <ion-segment-button type="number" value="0">
            <ion-label>Expense</ion-label>
          </ion-segment-button>
          <ion-segment-button type="number" value="1">
            <ion-label>Income</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Amount</ion-label>
        <ion-input [(ngModel)]="transaction.value" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Title</ion-label>
        <ion-input [(ngModel)]="transaction.title" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Date</ion-label>
        <ion-datetime  picker-format="DD MM YYYY" [(ngModel)]="created_at"></ion-datetime>
      </ion-item>

      <ion-item *ngIf="transaction.type == 0">
        <ion-label position="stacked">Category ({{transaction.category.name}})</ion-label>
        <ion-row no-padding>
          <ion-col size="4" *ngFor="let cat of categories" text-center>
            <ion-button expand="block" fill="clear" (click)="transaction.category = cat"
              [color]="transaction.category == cat ? 'primary' : 'medium'">
              <!-- <div> -->
                <ion-icon slot="icon-only" [name]="cat.icon"></ion-icon>
                <!-- <label>{{ cat.name }}</label> -->
              <!-- </div> -->
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-row no-padding>
        <ion-col size="6">
          <ion-button fill="outline" shape="round" expand="full" color="danger" (click)="close()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="outline" shape="round"  expand="full" color="success" (click)="addTransaction()"
            [disabled]="transaction.title == '' || transaction.value == 0 ">
            <ion-icon name="checkmark" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
