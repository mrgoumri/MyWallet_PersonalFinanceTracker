<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tracker</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="openFilter($event)">
        <ion-icon name="funnel" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge>
    <ion-fab-button (click)="addCashflow()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" edge>
    <ion-fab-button color="light" (click)="openFilter($event)">
      <ion-icon name="funnel"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list #slidingList>
    <ion-item-sliding *ngFor="let transaction of transactions; let i = index">
      <ion-item>
        <ion-icon
          [name]="transaction.category.icon"
          style="background-color: {{transaction.category.color}};"
          slot="start"
          class="category-icon"
          color="light"
        >
        </ion-icon>
        <ion-label>
          <h2>{{ transaction.title }}</h2>
          <p>{{ transaction.created_at | date:'MMM dd, HH:mm'}}</p>
        </ion-label>

        <ion-text slot="end" [color]="transaction.type ? 'success' : 'danger'">
          {{ transaction.type ? '+' : '-'}}{{ transaction.value |
          currency:selectedCurrency:'symbol'}}
        </ion-text>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="removeTransaction(i)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary" class="ion-text-center">
    <ion-progress-bar value="1"></ion-progress-bar>
    <b>{{ cashflow | currency:selectedCurrency:'symbol' }}</b>
  </ion-toolbar>
</ion-footer>
